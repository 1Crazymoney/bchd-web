apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: bchd-web
  name: bchd-web
spec:
  replicas: 3
  selector:
    matchLabels:
      service: bchd-web
  template:
    metadata:
      labels:
        service: bchd-web
    spec:
      containers:
      - image: zquestz/bchd-web:10-21-2019
        imagePullPolicy: Always
        name: bchd-web
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "16Mi"
      restartPolicy: Always
